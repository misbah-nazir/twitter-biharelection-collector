name: Twitter Collector

on:
  schedule:
    - cron: '0 * * * *'  # runs every hour
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run collector.py
      - name: Run collector
        run: python collector.py
        env:
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}

      # Step 5: Commit & push CSVs safely
      - name: Commit & push CSVs safely
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Ensure CSV files exist
          CSV_FILES=$(ls data/*.csv 2>/dev/null || true)

          if [ -n "$CSV_FILES" ]; then
            git add data/*.csv

            # Only commit if changes exist
            if git diff --cached --quiet; then
              echo "No new CSVs to commit"
            else
              git commit -m "Add tweets collected on $(date)"
              git push
            fi
          else
            echo "No CSV files found, skipping commit."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
